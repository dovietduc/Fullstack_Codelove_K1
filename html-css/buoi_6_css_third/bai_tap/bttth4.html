<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>

    <style>
        ul {
            display: flex;
            justify-content: center;
        }

        ul li {
            list-style: none;
        }

        ul li a {
            display: inline-block;
            padding: 10px 16px;
            text-decoration: none;
            transition: 0.5s;
            border: 1px solid black;
            margin-left: 8px;
            border-radius: 5px;
        }

        ul li a:hover {
            background: black;
            color: #fff;
        }
    </style>
</head>
<body>
    
    <ul>
        <li><a href="">1</a></li>
        <li><a href="">2</a></li>
        <li><a href="">3</a></li>
        <li><a href="">4</a></li>
    </ul>
</body>
</html>
