<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>

    <style>

        * {
            margin: 0;
            padding: 0;
        }
        ul {
            display: flex;
            background: rgb(221, 110, 110);
        }

        ul li {
            list-style: none;
            padding: 8px 16px;
        }

        ul li a {
            text-decoration: none;
            color: #fff;
        }

        .push {
            margin-left: auto;
        }
    </style>

</head>
<body>
    
    <ul>
        <li><a href="">About</a></li>
        <li><a href="">Product</a></li>
        <li><a href="">Ourteam</a></li>
        <li class="push"><a href="">Contact</a></li>
    </ul>

</body>
</html>
