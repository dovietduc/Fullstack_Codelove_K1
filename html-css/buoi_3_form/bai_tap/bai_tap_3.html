<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bài tập 3</title>
    </head>
    <body>

        <form>
            <h2>Liên hệ</h2>
            <div>

                <div>
                    <label>Họ và tên:</label>
                    <input type="text"/>
                </div>
                <div>
                    <label>Email:</label>
                    <input type="email"/>
                </div>
                <div>
                    <label>Số điện thoại:</label>
                    <input type="tel"/>
                </div>
                <div>
                    <label>Chủ đề:</label>
                    <select>
                        <option>Tổng quan</option>
                        <option>Chi tiết</option>
                    </select>
                </div>
                <div>
                    <label>Nội dung:</label>
                    <textarea></textarea>
                </div>
                <div>
                    <input type="checkbox"/>
                    <label>Nhận thông tin từ chúng tôi</label>
                </div>
                <div>
                    <button>Gửi</button>
                </div>

            </div>
        </form>
        
    </body>
</html>
